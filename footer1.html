<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Tag</title>
</head>
<body>

    <style>
        /* Basic styling for the nav bar */
        footer {
            background-color: #333;
            overflow: hidden;
        }

        /* Style for nav items */
        footer ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        /* Horizontal layout */
        footer ul li {
            float: left;
        }

        /* Links inside nav items */
        footer ul li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        /* Hover effect */
        footer ul li a:hover {
            background-color: #555;
        }
    </style>




</body>




</html>
